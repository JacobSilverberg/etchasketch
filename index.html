<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js"></script>
    <div id="instructions">
        <p>Please enter how large of a grid you would like. 1-100</p>
    </div>
    
    <div id="controls">
        <input type="number" class="input" id="boxCount" min="0" max="100">
        <input type="button" class="input" id="gridButton" onclick="createBoard(16)" value="Create Grid">
    </div>
    <code id="code"></code>
    <div id="board" ></div>
</body>
</html>
